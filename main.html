<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./css/style.css">
    <script src="script.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    
</head>
<body>
    <header>

        <h1>Mercadinho</h1>
    </header>
    <main>
        <div class="title">
            <h2>Produtos</h2>
            <span class="listP" id="l1">
                Lista de Cadastro
            </span>
        </div>
        <div class="card">
            <div class="tabela">
                <label>Produto</label>
                <input type="text" id="nameProduto" placeholder="Nome do Produto" class="registerInput">

            </div>
            <div class="tabela">
                <label>Preço</label>
                <input type="number" id="preco" placeholder="Preço" class="registerInput">
                
            </div>
            <button onclick="produto.salvar()" id="botao">Cadastrar</button>
            <button onclick="produto.cancelar()">Cancelar</button>
        </div>

        <div class="content">

            <table border="1">
                <thead>
                    <th>ID</th>
                    <TH>Produto</TH>
                    <th>Preço</th>
                    <th>Ações</th>
                <tbody id="tbody"></tbody>
            </table>

        </div>

    </main>
</body>
</html>
